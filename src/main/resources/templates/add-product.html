<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Add New Product</h1>
    
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div>
            <label>Description:</label>
            <textarea th:field="*{description}" required></textarea>
        </div>
        <div>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" required>
        </div>
        <div>
            <label>Stock Quantity:</label>
            <input type="number" th:field="*{stockQuantity}" required>
        </div>
        <div>
            <label>Category:</label>
            <input type="text" th:field="*{category}">
        </div>
        <div>
            <label>Image URL:</label>
            <input type="url" th:field="*{imageUrl}">
        </div>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
