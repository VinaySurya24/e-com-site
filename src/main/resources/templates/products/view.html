<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" 
                     class="img-fluid rounded" alt="Product Image">
                <div th:unless="${product.imageUrl}" class="text-center p-5 bg-light rounded">
                    <span class="text-muted">No image available</span>
                </div>
            </div>
            <div class="col-md-6">
                <h1 th:text="${product.name}">Product Name</h1>
                <p class="lead" th:text="${product.description}">Description</p>
                
                <div class="my-4">
                    <h3 class="text-primary" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 2)}">$0.00</h3>
                    <p class="mb-2">
                        <span class="badge bg-success" th:if="${product.stock > 0}">In Stock</span>
                        <span class="badge bg-danger" th:unless="${product.stock > 0}">Out of Stock</span>
                        <span th:text="'(' + ${product.stock} + ' available)'"></span>
                    </p>
                    <p class="mb-2">
                        <strong>Category: </strong>
                        <span th:text="${product.category}">Category</span>
                    </p>
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" th:disabled="${product.stock <= 0}">
                        Add to Cart
                    </button>
                    <a href="/products" class="btn btn-outline-secondary">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
